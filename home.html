        <nav id="siteNav">
          <ul>
            <li class="with-sub">

            <form id="search" method="get" onsubmit="this.action = sdks.value;">

                <fieldset>
                    <select class="select-location" id="sdks" name="sdks" onchange="this.form.submit();">

                        <option value="/extjs/4.1.0/">Ext JS 4.1.0</option>
                        <option value="/touch/2.0.0/">Sencha Touch 2.0.0</option>
                        <option value="/touch/2.0.1/">Sencha Touch 2.0.1</option>
                    </select>
                    <input class="button-link search-devs" name="commit" type="submit" value="Go">
                </fieldset>
            </form>
        </div>
