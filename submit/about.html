<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Submit an example | Sencha Try</title>
    <meta name="description" content="Just a bunch of Ext JS and Sencha Touch examples." />
    <meta name="keywords" content="Sencha, Ext JS, Sencha Touch" />
    <meta name="author" content="Sencha Inc." />
    <link href="/assets/application.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>

  <header id="header">
    <div id="logo-container" class="skiptranslate">
      <h1 id="logo"><a href="/"><img src="/assets/logo.png" alt="Sencha Try" /></a></h1>
      <span id="glow"></span>
    </div>    
    
    <nav id="nav">
      <ul class="zero">
        <li class="filter_type">
          <span class="action-motivation">Submit an example to Sencha Try</span>
          <a href="/submit/" class="main button-link in-nav" rel="nofollow">Submit example</a>
        </li>
      </ul>
    </nav>

    <nav id="siteNav">
      <ul>
        <li><a href="http://www.sencha.com/">Sencha.com</a></li>
      </ul>
    </nav>

    <nav id="util-nav">
      <ul>
      </ul>
    </nav>
  </header>

<div id="content-wrapper" class="clearfix">
        <div id="content">
            <h1 class="balt">Submit an example</h1>
            <form id="search" action="/submit/" method="post">
                <div class="blockbody formcontrols">
                    <h3 class="blocksubhead">Please fill out the following form to submit an example pull request.</h3>
                    <div class="blockrow required">
                        <label for="dev_name">Developer Name</label>
                        <input type="text" id="dev_name" name="dev_name" required="true" autofocus="autofocus" class="primary textbox" />
                    </div>
                    <div class="blockrow required">
                        <label for="dev_email">Developer Email</label>
                        <input type="email" id="dev_email" name="dev_email" required="true" class="primary textbox" />
                    </div>
                    <div class="blockrow required">
                        <label for="dev_url">Developer URL (Attribution)</label>
                        <input type="url" id="dev_url" name="dev_url" required="false" class="primary textbox" />
                    </div>
                    <div class="blockrow required">
                        <label for="example_name">Example Name</label>
                        <input type="text" id="example_name" name="example_name" required="true" class="primary textbox" />
                    </div>
                    <div class="blockrow">
                        <label for="example_description">Example Description</label>
                        <textarea id="example_description" name="example_description" class="primary textbox"></textarea>
                    </div>
                    <div class="blockrow required">
                        <label for="example_github">Example Github URL</label>
                        <input type="text" id="example_github" name="example_github" required="false" class="primary textbox" placeholder="Github, JSFiddle, SenchaFiddle, ZIP" />
                    </div>
                    
                    <div class="blockrow singlecheck clearfix">
                        <label for="terms_of_service">I accept the <a href="http://www.sencha.com/legal/terms-of-use/" target="_blank" rel="nofollow">Terms of Use</a></label>
                        <input id="terms_of_service" name="terms_of_service" type="checkbox" value="1">
                    </div>

                    <div class="blockrow submit">
                        <input class="button-link search-devs" name="commit" type="submit" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>

<footer id="footer">
        <div id="footer-content">
            <nav id="footer-nav">
                <div class="columns">
                    <ul class="column">
                        <li>
                            <a class="main" href="http://www.sencha.com/company/" target="_blank">Company</a>
                            <ul class="zero">
                                <li class="first"><a href="http://www.sencha.com/contact/" target="_blank" rel="nofollow">Contact Us</a></li>
                                <li class="last"><a href="http://www.sencha.com/legal/terms-of-use/" target="_blank" rel="nofollow">Terms of Use</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="column">
                        <li>
                            <a class="main" href="/">Home</a>
                            <ul class="zero">
                                <li class="first"><a href="/all/">All Examples</a></li>
                                <li class="last"><a href="/tags/">Tags</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <hr />
            
            <div id="copyright">&copy; 2012 Sencha Inc. All rights reserved.</div>
        </div>
    </footer>

    <a href="https://github.com/extjs/SenchaTry/"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

    
    <script src="/scripts/analytics.js" type="text/javascript" defer></script>

</body>
</html>
