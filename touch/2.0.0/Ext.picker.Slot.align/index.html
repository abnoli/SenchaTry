<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting text alignment on an Ext.picker.Slot control in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/16/setting-text-alignment-on-an-ext-picker-slot-control-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all-debug.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var data = [{
                    text: 'Red',
                    value: 0xf00
                }, {
                    text: 'Orange',
                    value: 0xffb600
                }, {
                    text: 'Yellow',
                    value: 0xff0
                }, {
                    text: 'Green',
                    value: 0x80ff4d
                }, {
                    text: 'Blue',
                    value: 0x009dff
                }];
                
                Ext.create('Ext.Container', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        docked: 'top',
                        items: [{
                            text: 'Launch picker',
                            handler: function () {
                                picker.show();
                            } // handler
                        }] // items (toolbar)
                    }] // items (container)
                }); // create()
                
                var picker = Ext.create('Ext.Picker', {
                    useTitles: true,
                    slots: [{
                        align: 'left',
                        name: 'align_left',
                        title: 'align = left',
                        data: data
                    }, {
                        align: 'center',
                        name: 'align_center',
                        title: 'align = center',
                        data: data
                    }, {
                        align: 'right',
                        name: 'align_right',
                        title: 'align = right',
                        data: data
                    }] // slots
                }); // create()
                
                Ext.Viewport.add(picker);
            } // launch
        }); // application()
    </script>
    
</body>
</html>
