<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Adding icons to an Ext.SegmentedButton component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/05/adding-icons-to-an-ext-segmentedbutton-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    styleHtmlContent: true,
                    items: [{
                        xtype: 'segmentedbutton',
                        items: [{
                            iconCls: 'home',
                            iconMask: true
                        }, {
                            iconCls: 'settings',
                            iconMask: true,
                            text: 'Settings'
                        }, {
                            iconCls: 'maps',
                            iconMask: true,
                            text: 'Maps'
                        }] // items
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
