<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Adding a title to an Ext.ActionSheet container in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/02/29/adding-a-title-to-an-ext-actionsheet-container-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var msg,
                    styles = '';
                if (Ext.feature.has.Orientation) {
                    msg = 'Rotate your device to detect orientation changes';
                } else {
                    msg = 'Sorry, your device does not support orientation.';
                    styles = 'color: red;';
                }
                
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: {html: msg, style: styles},
                    styleHtmlContent: true,
                    listeners: {
                        resize: function () {
                            /* Wrap this in an `if` statement so it won't be triggered by desktop PCs when a browser changes size. */
                            if (Ext.feature.has.Orientation) {
                                Ext.Msg.alert(Ext.Viewport.getOrientation());
                            } // if
                        } // resize
                    } // listeners
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
