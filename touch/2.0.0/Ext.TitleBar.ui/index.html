<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting a title bar UI theme on an Ext.TitleBar container in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/04/setting-a-title-bar-ui-theme-on-an-ext-titlebar-container-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: [{
                        dock: 'top',
                        title: '<code>ui: \'dark\'</code> (default)',
                        ui: 'dark',
                        xtype: 'titlebar'
                    }, {
                        dock: 'top',
                        title: '<code>ui: \'light\'</code>',
                        ui: 'light',
                        xtype: 'titlebar'
                    }, {
                        dock: 'top',
                        title: '<code>ui: \'neutral\'</code>',
                        ui: 'neutral',
                        xtype: 'titlebar'
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
