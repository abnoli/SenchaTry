<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Specifying which side of the viewport an Ext.Msg component animates from in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/01/specifying-which-side-of-the-viewport-an-ext-msg-component-animates-from-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'titlebar',
                        dock: 'top',
                        items: [{
                            text: '<code>enter/exit:left</code>',
                            handler: function () {
                                showAlert('left', 'left');
                            } // handler
                        }, {
                            text: '<code>enter/exit:right</code>',
                            handler: function () {
                                showAlert('right', 'right');
                            } // handler
                        }, {
                            text: '<code>enter/exit:top</code>',
                            handler: function () {
                                showAlert('top', 'top');
                            } // handler
                        }, {
                            text: '<code>enter/exit:bottom</code>',
                            handler: function () {
                                showAlert('bottom', 'bottom');
                            } // handler
                        }] // items
                    }] // items
                }); // create()
                
                function showAlert(enterPos, exitPos) {
                    Ext.Msg.show({
                        title: 'enter: ' + enterPos + ", exit: " + exitPos,
                        showAnimation: 'slideIn',
                        hideAnimation: 'slideOut',
                        enter: enterPos,
                        exit: exitPos
                    }); // show()
                } // showAlert()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
