<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Allowing multiple selection on an Ext.List component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/01/allowing-multiple-selection-on-an-ext-list-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.List', {
                    fullscreen: true,
                    mode: 'MULTI',
                    store: {
                        fields: ['name'],
                        data: [{
                            name: 'Red'
                        }, {
                            name: 'Orange'
                        }, {
                            name: 'Yellow'
                        }, {
                            name: 'Green'
                        }, {
                            name: 'Blue'
                        }] // data
                    }, // store
                    itemTpl: '{name}',
                    listeners: {
                        selectionchange: function (list, records) {
                            var names = [];
                            Ext.Array.each(records, function (item) {
                                names.push('<li>' + item.data.name + '</li>');
                            }); // each()
                            Ext.Msg.alert('You selected ' + records.length + ' item(s)', '<ul>' + names.join('') + '</ul>');
                        } // selectionchange
                    } // listeners
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
