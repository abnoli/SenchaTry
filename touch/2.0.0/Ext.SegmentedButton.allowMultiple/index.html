<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Selecting multiple items within an Ext.SegmentedButton component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/05/selecting-multiple-items-within-an-ext-segmentedbutton-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        docked: 'top',
                        items: [{
                            xtype: 'segmentedbutton',
                            allowMultiple: true,
                            listeners: {
                                toggle: function (segBtn, btn, isPressed) {
                                    var selLabels = [];
                                    Ext.Array.forEach(segBtn.getPressedButtons(), function (item) {
                                        selLabels.push(item.config.text);
                                    }); // forEach()
                                    Ext.Msg.alert('pressedButtons (' + selLabels.length + '):', Ext.JSON.encode(selLabels));
                                } // toggle
                            },
                            items: [{
                                text: 'Red'
                            }, {
                                text: 'Orange'
                            }, {
                                text: 'Yellow'
                            }, {
                                text: 'Green'
                            }, {
                                text: 'Blue'
                            }] // items (segmentedbutton)
                        }] // items (toolbar)
                    }] // items (panel)
                }); // create(panel)
            } // launch
        }); // application()
    </script>
    
</body>
</html>
