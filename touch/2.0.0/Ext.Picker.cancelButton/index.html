<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Removing the cancel button on an Ext.Picker dialog in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/05/removing-the-cancel-button-on-an-ext-picker-dialog-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        docked: 'top',
                        items: [{
                            text: 'show Picker',
                            handler: function () {
                                picker.show();
                            } // handler
                        }] // items
                    }] // items
                }); // create
                
                var picker = Ext.create('Ext.Picker', {
                    cancelButton: false,
                    slots: [{
                        name: 'color',
                        data: [{
                            text: 'Red',
                            value: '#f00'
                        }, {
                            text: 'Orange',
                            value: '#ffb600'
                        }, {
                            text: 'Yellow',
                            value: '#ff0'
                        }, {
                            text: 'Green',
                            value: '#80ff4d'
                        }, {
                            text: 'Blue',
                            value: '#009dff'
                        }] // data
                    }], // slots
                    listeners: {
                        change: function (picker, value, oldValue) {
                            Ext.Msg.alert('You selected:', value.color);
                        } // change
                    } // listeners
                }); // create()
                Ext.Viewport.add(picker);
            } // launch
        }); // application()
    </script>
    
</body>
</html>
