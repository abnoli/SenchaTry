<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting animations when an Ext.Msg component is shown or hidden in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/01/setting-animations-when-an-ext-msg-component-is-shown-or-hidden-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'titlebar',
                        dock: 'top',
                        items: [{
                            text: 'slideIn/slideOut',
                            handler: function () {
                                Ext.Msg.show({
                                    title:'slide animations',
                                    showAnimation: 'slideIn',
                                    hideAnimation: 'slideOut'
                                }); // show()
                            } // handler
                        }, {
                            text: 'fadeIn/fadeOut',
                            handler: function () {
                                Ext.Msg.show({
                                    title:'fade animations',
                                    showAnimation: 'fadeIn',
                                    hideAnimation: 'fadeOut'
                                }); // show()
                            } // handler
                        }] // items
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
