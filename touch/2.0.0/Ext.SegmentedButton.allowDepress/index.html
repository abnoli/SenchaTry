<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Preventing an Ext.SegmentedButton component from being deselected in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/05/preventing-an-ext-segmentedbutton-component-from-being-deselected-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        docked: 'top',
                        items: [{
                            xtype: 'segmentedbutton',
                            allowDepress: false,
                            items: [{
                                text: 'Red',
                                pressed: true
                            }, {
                                text: 'Orange'
                            }, {
                                text: 'Yellow'
                            }, {
                                text: 'Green'
                            }, {
                                text: 'Blue'
                            }] // items
                        }] // items
                    }] // items 
                }); // create(panel)
            } // launch
        }); // application()
    </script>
    
</body>
</html>
