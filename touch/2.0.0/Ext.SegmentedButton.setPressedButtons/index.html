<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Programmatically selecting items in Ext.SegmentedButton component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/05/programmatically-selecting-items-in-ext-segmentedbutton-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.Panel', {
                    fullscreen: true,
                    items: [{
                        xtype: 'toolbar',
                        dock: 'top',
                        items: [{
                            text: 'setPressedButtons( [0,2,3] )',
                            handler: function () {
                                Ext.getCmp('segBtn').setPressedButtons([0,2,3]);
                            } // handler
                        }, {
                            text: 'setPressedButtons( [ ] )',
                            handler: function () {
                                Ext.getCmp('segBtn').setPressedButtons([]);
                            } // handler
                        }] // items
                    }, {
                        xtype: 'segmentedbutton',
                        id: 'segBtn',
                        allowMultiple: true,
                        style: 'padding: 20px;',
                        items: [{
                            text: 'Red'
                        }, {
                            text: 'Orange'
                        }, {
                            text: 'Yellow'
                        }, {
                            text: 'Green'
                        }, {
                            text: 'Blue'
                        }] // items
                    }] // items
                }); // create(panel)
            } // launch
        }); // application()
    </script>
    
</body>
</html>
