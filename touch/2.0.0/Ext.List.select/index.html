<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Programmatically selecting items in an Ext.List component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/20/programmatically-selecting-items-in-an-ext-list-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var myList = Ext.create('Ext.List', {
                    fullscreen: true,
                    mode: 'MULTI',
                    items: [{
                        xtype: 'toolbar',
                        docked: 'top',
                        items: [{
                            text: 'Select item #1',
                            handler: function () {
                                myList.select(1);
                            } // handler
                        }, {
                            text: 'Select item #3',
                            handler: function () {
                                myList.select(3);
                            } // handler
                        }, {
                            text: 'Select items #0 & #2',
                            handler: function () {
                                myList.select(0);
                                myList.select(2, true);
                            } // handler
                        }, {
                            text: 'Select all',
                            handler: function () {
                                myList.selectAll();
                            } // handler
                        }] // items
                    }], // items
                    store: {
                        fields: ['name', 'league', 'division'],
                        data: [{
                            name: 'New York Yankees',
                            league: 'AL',
                            division: 'East'
                        }, {
                            name: 'Tampa Bay',
                            league: 'AL',
                            division: 'East'
                        }, {
                            name: 'Boston',
                            league: 'AL',
                            division: 'East'
                        }, {
                            name: 'Toronto',
                            league: 'AL',
                            division: 'East'
                        }, {
                            name: 'Baltimore',
                            league: 'AL',
                            division: 'East'
                        }, {
                            name: 'Detroit',
                            league: 'AL',
                            division: 'Central'
                        }, {
                            name: 'Cleveland',
                            league: 'AL',
                            division: 'Central'
                        }, {
                            name: 'Chicago White Sox',
                            league: 'AL',
                            division: 'Central'
                        }, {
                            name: 'Kansas City',
                            league: 'AL',
                            division: 'Central'
                        }, {
                            name: 'Minnesota',
                            league: 'AL',
                            division: 'Central'
                        }, {
                            name: 'Texas',
                            league: 'AL',
                            division: 'West'
                        }, {
                            name: 'Los Angeles Angels',
                            league: 'AL',
                            division: 'West'
                        }, {
                            name: 'Oakland',
                            league: 'AL',
                            division: 'West'
                        }, {
                            name: 'Seattle',
                            league: 'AL',
                            division: 'West'
                        }] // data
                    }, // store
                    itemTpl: '{name}'
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
