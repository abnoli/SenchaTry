<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Setting the tab bar position on an Ext.TabPanel container in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/04/setting-the-tab-bar-position-on-an-ext-tabpanel-container-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.TabPanel', {
                    fullscreen: true,
                    tabBarPosition: 'bottom',
                    styleHtmlContent: true,
                    items: [{
                        title: 'Home',
                        iconCls: 'home',
                        html: 'Home container'
                    }, {
                        title: 'Profile',
                        iconCls: 'user',
                        html: 'Profile container'
                    }, {
                        title: 'Settings',
                        iconCls: 'settings',
                        html: 'Settings container'
                    }] // items
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
