<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Detecting when an item is swiped or tapped and held on an Ext.List component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/02/detecting-when-an-item-is-swiped-or-tapped-and-held-on-an-ext-list-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/builds/sencha-touch-all-compat.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.create('Ext.List', {
                    fullscreen: true,
                    store: {
                        fields: ['name'],
                        data: [{
                            name: 'Red'
                        }, {
                            name: 'Orange'
                        }, {
                            name: 'Yellow'
                        }, {
                            name: 'Green'
                        }, {
                            name: 'Blue'
                        }] // data
                    }, // store
                    itemTpl: '{name}',
                    listeners: {
                        itemtaphold: function (list, idx, target, record, evt) {
                            Ext.Msg.alert('itemtaphold', record.data.name);
                        }, // itemtaphold
                        itemswipe: function (list, idx, target, record, evt) {
                            Ext.Msg.alert('itemswipe', record.data.name);
                        } // itemswipe
                    } // listeners
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
