<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Toggling the loading mask transparency on an Ext.List component in Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/03/20/toggling-the-loading-mask-transparency-on-ext-list-component-in-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/sencha-touch-all.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                var myList = Ext.create('Ext.List', {
                    fullscreen: true,
                    itemTpl: '{name}',
                    items: [{
                        xtype: 'toolbar',
                        docked: 'top',
                        items: [{
                            text: 'Toggle transparent',
                            handler: function () {
                                var mask = myList.getMasked();
                                mask.setTransparent(!mask.getTransparent());
                                mask.setMessage('transparent = ' + mask.getTransparent());
                                myList.setMasked(mask);
                            } // handler
                        }] // items (toolbar)
                    }], // items (list)
                    masked: {
                        xtype: 'loadmask',
                        transparent: true,
                        message: 'transparent = true'
                    }, // masked
                    store: {
                        fields: ['name'],
                        data: [{
                            name: 'Red'
                        }, {
                            name: 'Orange'
                        }, {
                            name: 'Yellow'
                        }, {
                            name: 'Green'
                        }, {
                            name: 'Blue'
                        }] // data
                    } // store
                }); // create()
            } // launch
        }); // application()
    </script>
    
</body>
</html>
