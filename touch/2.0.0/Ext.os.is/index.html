<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/resources/css/sencha-touch.css" rel="stylesheet" type="text/css" />
    <title>Determining the current device's operating system using Sencha Touch 2</title>
    <!-- http://senchaexamples.com/2012/02/28/determining-the-current-devices-operating-system-using-sencha-touch-2/ -->
</head>
<body>
    
    <script src="http://extjs.cachefly.net/touch/sencha-touch-2.0.0/builds/sencha-touch-all-compat.js" type="text/javascript"></script>
    <script type="text/javascript">
        Ext.application({
            launch: function () {
                Ext.define('OS', {
                    extend: 'Ext.data.Model',
                    fields: ['name', 'value']
                }); // define()
                
                var store = Ext.create('Ext.data.Store', {
                    model: 'OS',
                    sorters: 'name',
                    data: [{
                        name: 'iOS',
                        value: Ext.os.is('iOS')
                    }, {
                        name: 'iPad',
                        value: Ext.os.is('iPad')
                    }, {
                        name: 'iPhone',
                        value: Ext.os.is('iPhone')
                    }, {
                        name: 'iPod',
                        value: Ext.os.is('iPod')
                    }, {
                        name: 'Android',
                        value: Ext.os.is('Android')
                    }, {
                        name: 'WebOS',
                        value: Ext.os.is('WebOS')
                    }, {
                        name: 'BlackBerry',
                        value: Ext.os.is('Bada')
                    }, {
                        name: 'MacOS',
                        value: Ext.os.is('MacOS')
                    }, {
                        name: 'RIMTablet',
                        value: Ext.os.is('RIMTablet')
                    }, {
                        name: 'Windows',
                        value: Ext.os.is('Windows')
                    }, {
                        name: 'Linux',
                        value: Ext.os.is('Linux')
                    }, {
                        name: 'Other',
                        value: Ext.os.is('Other')
                    }] // data
                }); // create()
                
                Ext.create('Ext.List', {
                    fullscreen: true,
                    itemTpl: '{name}: <code>{value}</code>',
                    store: store
                }); // create()
                
                Ext.Msg.alert('You are using ' + Ext.os.name);
            } // launch
        }); // application()
    </script>
    
</body>
</html>
